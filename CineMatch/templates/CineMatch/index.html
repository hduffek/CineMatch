<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CineMatch</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <h3>Welcome to CineMatch!</h3>

    {% if user.is_authenticated %}
    <h3>Hello {{ fname }}</h3>
    <h4>You've been successfully logged in.</h4>
    <button type="submit"> <a href="{% url 'signout' %}"> Sign Out</a></button>
    <button type="submit"> <a href="{% url 'search_results' %}">Continue</a></button>

    {% else %}
    <button type="submit"> <a href="{% url 'signup' %}"> Sign Up</a></button>
    <button type="submit"> <a href="{% url 'signin' %}"> Sign In</a></button>
    {% endif %}

    <script src="" async defer></script>
</body>
</html>
